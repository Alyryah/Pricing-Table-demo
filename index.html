<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing table</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="panel-container">
      
      <div class="price-table">
        <img src="icons/icon1.png" alt="icon1">
        <h1 class="pricing-header">Personal</h1>

          <li class="feature-list">CUSTOM DOMAINS</li>
          <li class="feature-list">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
        </ul>
        <span class="label-price">FREE</span>
        <a href="#" class="btn">sign up</a>
      </div>

      <div class="price-table">
        <img src="icons/icon2.png" alt="icon2">
        <h1 class="pricing-header">Personal</h1>
        <ul class="price-feature">
          <li class="feature-list">CUSTOM DOMAINS</li>
          <li class="feature-list">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
        </ul>
        <span class="label-price">$150</span>
        <a href="#" class="btn2">Free trial</a>
      </div>

      <div class="price-table">
        <img src="icons/icon3.png" alt="icon3">
        <h1 class="pricing-header">Personal</h1>
        <ul class="price-feature">
          <li class="feature-list">CUSTOM DOMAINS</li>
          <li class="feature-list">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
        </ul>
        <span class="label-price">$400</span>
        <a href="#" class="btn">free trial</a>
      </div>

    </div>


  </body>
</html>
